<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheet/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Gallery</title>
  </head>
  <body>
    <main class="gallery-container">
      <section class="gallery-section">
        <header class="gallery-header-container">
          <div class="gallery-header">
            <a class="brand flex" href="#">
              <img
                src="./assets/media/logo.png"
                alt="logo"
                width="70px"
                height="70px"
              />
              <span>FLEX</span>
            </a>
            <button class="btn-home">
              <a class="btn-home-a" href="./index.html">HOME</a>
            </button>
          </div>
        </header>
        <footer class="gallery-footer">
          <h4>Full-stack Developer, Product Designer, and a Traveller</h4>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam
            perferendis placeat maiores aliquam, iste vero.
          </p>
          <nav class="gallery-nav">
            <div class="social-circle">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
            <div class="social-circle">
              <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="social-circle">
              <a href="#"><i class="fab fa-dribbble"></i></a>
            </div>
            <div class="social-circle">
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
          </nav>
        </footer>
      </section>
      <section class="main-gallery">
        <h5>Gallery</h5>
        <div class="gallery-img">
          <div class="col1">
            <img
              class="img01"
              src="./assets/media/gallery/01.jpg"
              alt="img01"
            />
            <img
              class="img02"
              src="./assets/media/gallery/02.jpg"
              alt="img02"
            />
            <img
              class="img07"
              src="./assets/media/gallery/07.jpg"
              alt="img07"
            />
            <img
              class="img04"
              src="./assets/media/gallery/04.jpg"
              alt="img04"
            />
            <img
              class="img05"
              src="./assets/media/gallery/05.jpg"
              alt="img05"
            />
          </div>
          <div class="col2">
            <img
              class="img06"
              src="./assets/media/gallery/06.jpg"
              alt="img06"
            />
            <img
              class="img03"
              src="./assets/media/gallery/03.jpg"
              alt="img03"
            />
            <img
              class="img08"
              src="./assets/media/gallery/08.jpg"
              alt="img08"
            />
            <img
              class="img09"
              src="./assets/media/gallery/09.jpg"
              alt="img09"
            />
            <img
              class="img10"
              src="./assets/media/gallery/10.jpg"
              alt="img10"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
